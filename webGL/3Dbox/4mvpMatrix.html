<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="../utils/cuon-matrix.js"></script>
</head>
<body>

<!-- 顶点着色器 -->
<script id="vs" type="x-shader/x-vertex">
  attribute vec4 aPosition;
  attribute vec4 aColor;
  varying vec4 vColor;
  uniform mat4 mvpMatrix;
  void main (){
    gl_Position = mvpMatrix * aPosition;
    vColor = aColor;
  }
</script>

<!-- 片元着色器 -->
<script id="fs" type="x-shader/x-fragment">
  precision mediump float;
  varying vec4 vColor;
  void main (){
    gl_FragColor = vColor;
  }
</script>

<!-- 绘图区 -->
<canvas id="canvas"></canvas>

</body>

<script>
window.onload = function(){

  var cv = document.getElementById('canvas');
  cv.width = 600; cv.height = 600;

  var gl = cv.getContext('webgl');
  
  // 指定背景色
  gl.clearColor( 0, 0, 0, 1 );
  // 使用背景色清空绘图区
  gl.clear( gl.COLOR_BUFFER_BIT );
  
  // 创建着色器，指定着色器资源，编译着色器
  var v_shader = initShader('vs');
  var f_shader = initShader('fs');

  // 初始化程序
  var program = initProgram( v_shader, f_shader );

  // 准备数据
  var aData = new Float32Array([

    0.0,  1.0,  -4.0,  0.4,  1.0,  0.4, // The back green one
    -0.5, -1.0,  -4.0,  0.4,  1.0,  0.4,
    0.5, -1.0,  -4.0,  1.0,  0.4,  0.4, 

    0.0,  1.0,  -2.0,  1.0,  1.0,  0.4, // The middle yellow one
    -0.5, -1.0,  -2.0,  1.0,  1.0,  0.4,
    0.5, -1.0,  -2.0,  1.0,  0.4,  0.4,

    0.0,  1.0,   0.0,  0.4,  0.4,  1.0,  // The front blue one 
    -0.5, -1.0,   0.0,  0.4,  0.4,  1.0,
    0.5, -1.0,   0.0,  1.0,  0.4,  0.4
  ]);

  // 生成视图矩阵
  var vMatrix = new Matrix4();
  vMatrix.setLookAt(0, 0, 5, 0, 0, -100, 0, 1, 0);

  // 生成投影矩阵
  var pMatrix = new Matrix4()
  pMatrix.setPerspective(30, 600/600, 1, 100);

  // 生成模型矩阵
  var mMatrix = new Matrix4();
  mMatrix.setTranslate(0.75, 0, 0);

  // 合成矩阵
  var mvpMatrix = new Matrix4();
  mvpMatrix.set(pMatrix).multiply(vMatrix).multiply(mMatrix);

  // 生成 vbo
  var aBuffer = createVBO( aData );

  // 计算字节
  var fsize = aData.BYTES_PER_ELEMENT;

  // 绑定位置信息
  var aPosition = gl.getAttribLocation( program, 'aPosition' );
  gl.vertexAttribPointer( aPosition, 3, gl.FLOAT, false, fsize*6, 0 );
  gl.enableVertexAttribArray( aPosition );

  // 准备点颜色
  var aColor = gl.getAttribLocation( program, 'aColor' );
  gl.vertexAttribPointer( aColor, 3, gl.FLOAT, false, fsize*6, fsize*3 );
  gl.enableVertexAttribArray( aColor );

  // 加入变换矩阵
  var mvpMatrix_Pos = gl.getUniformLocation( program, 'mvpMatrix' );
  gl.uniformMatrix4fv( mvpMatrix_Pos, false, mvpMatrix.elements );

  // 绘制
  gl.drawArrays( gl.TRIANGLES, 0, 9 );


  // 偏移后再绘制
  mMatrix.setTranslate(-0.75, 0, 0);
  mvpMatrix.set(pMatrix).multiply(vMatrix).multiply(mMatrix);
  gl.uniformMatrix4fv( mvpMatrix_Pos, false, mvpMatrix.elements );

  // 绘制
  gl.drawArrays( gl.TRIANGLES, 0, 9 );


  // 初始化着色器的过程
  function initShader( id ){

    // 判断要创建的着色器类型 gl.VERTEX_SHADER / gl.FRAGMENT_SHADER
    var ele = document.getElementById(id);
    var shader;

    switch( ele.type ){
      case 'x-shader/x-vertex':
        shader = gl.createShader( gl.VERTEX_SHADER );
        break;

      case 'x-shader/x-fragment':
        shader = gl.createShader( gl.FRAGMENT_SHADER );
        break;

      default: 
        alert('参数错误'); return;
    }

    // 指定着色器资源
    gl.shaderSource( shader, ele.text );

    // 编译着色器
    gl.compileShader( shader );

    // 检查编译状态
    if( gl.getShaderParameter( shader, gl.COMPILE_STATUS ) ){
      return shader;
    }else {
      var msg = gl.getShaderInfoLog( shader );
      alert( 'id:' + id + '，错误信息：' + msg );
    }
  }

  // 初始化程序
  function initProgram(vs, fs){

    // 创建程序
    var program = gl.createProgram();

    // 为程序对象分配着色器
    gl.attachShader( program, v_shader );
    gl.attachShader( program, f_shader );

    // 连接程序对象
    gl.linkProgram( program )

    // 检查连接是否成功
    if( gl.getProgramParameter( program, gl.LINK_STATUS ) ){
      // 将程序设为当前使用
      gl.useProgram( program );
      return program;
    }else {
      var msg = gl.getProgramInfoLog( program );
      alert( msg )
    }
  }

  // 生成 VBO 顶点着色器缓冲
  function createVBO( data ){

    // 定义一个缓冲区
    var vbo = gl.createBuffer();

    // 绑定缓冲区
    gl.bindBuffer(gl.ARRAY_BUFFER, vbo );

    // 向缓冲区写入数据
    gl.bufferData( gl.ARRAY_BUFFER, data, gl.STATIC_DRAW );

    // 返回生成的 vbo
    return vbo;
  }

}
</script>

</html>
